<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dashboard_UI</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <!-- page container -->
  <div class="container">
    <!-- dashboard section -->
    <div class="dashboard">
      <div class="dashboardText">
        <h2>Dashboard</h2>
        <p id="liveDate">xx xxx, xxxx</p>
      </div>
      <div class="dashboardImg">
        <!-- <img src="" alt="It's me"> -->
        <i class="fas fa-user-secret fa-2x"></i>
      </div>
    </div>


    <!-- search bar section  -->
    <!-- <form class="searchForm" action="index.html" method="post">
          <input class="searchBar" type="text" placeholder="Search.."><button class="btn" type="submit" name="button"><i class="fas fa-search fa-3x"></i></button>
        </form> -->





    <!-- features section -->
    <div class="features">
      <div class="feature-1">
        <div class="featureImg-1">
          <i class="fas fa-user fa-lg"></i>
        </div>
        <div class="featureText">
          <p class="liveCount">Summary</p>
          <!-- <p>Summary</p> -->
        </div>
      </div>

      <div class="feature-2">
        <div class="featureImg-2">
          <!-- <img src="" alt="icon-2"> -->
          <i class="fas fa-user fa-lg"></i>
        </div>
        <div class="featureText">
          <p class="liveCount">Sales</p>

        </div>
      </div>

      <div class="feature-3">
        <div class="featureImg-3">
          <!-- <img src="" alt="icon-3"> -->
          <i class="fas fa-user fa-lg fa-lg"></i>
        </div>
        <div class="featureText">
          <p class="liveCount">Earnings</p>
        </div>
      </div>

      <div class="feature-4">
        <div class="featureImg-4">
          <!-- <img src="" alt="icon-4"> -->
          <i class="far fa-save fa-lg fa-lg"></i>
        </div>
        <div class="featureText">
          <p class="liveCount">Plans</p>
        </div>
      </div>

      <!-- <div class="feature-5">
          <div class="featureImg-1">
            <i class="fas fa-eye fa-lg fa-lg"></i>
          </div>
          <div class="featureText">
            <p class="liveCount">My</p>
            <p class="liveCount">Coupons</p>
          </div>
        </div>

        <div class="feature-6">
          <div class="featureImg-1">
            <i class="fas fa-eye fa-lg fa-lg"></i>
          </div>
          <div class="featureText">
            <p class="liveCount">Inbox</p>
            <p class="liveCount">Messages</p>
          </div>
        </div> -->
    </div>

    <div class="wallet">
      <i class="far fa-save fa-lg fa-2x ic"></i>
      <h3 walletHeading>Donate a Portion</h3>
      <button class="walletBtn" type="button" name="button">OPEN</button>
    </div>



    <div class="xyz">
      <img src="slide-1.JPG" alt="">
    </div>

    <!-- other services -->
    <div class="x">
      <h3 class="xHeading">Other Services</h3>
      <div class="features">
        <div class="feature-1">
          <div class="featureImg-1 service1">
            <i class="fas fa-user fa-lg"></i>
          </div>
          <div class="featureText">
            <p class="liveCount">Summary</p>
          </div>
        </div>

        <div class="feature-2">
          <div class="featureImg-2 service2">
            <i class="fas fa-user fa-lg"></i>
          </div>
          <div class="featureText">
            <p class="liveCount">Sales</p>

          </div>
        </div>

        <div class="feature-3">
          <div class="featureImg-3 service3">
            <i class="fas fa-user fa-lg fa-lg"></i>
          </div>
          <div class="featureText">
            <p class="liveCount">Earnings</p>
          </div>
        </div>

        <div class="feature-4">
          <div class="featureImg-4 service4">
            <i class="far fa-save fa-lg fa-lg"></i>
          </div>
          <div class="featureText">
            <p class="liveCount">Plans</p>
          </div>
        </div>

      </div>
    </div>



    <!-- profile visits section -->
    <div class="profileVisits">
      <h3>Profile visits</h3>
      <div class="">
        <button class="dropbtn" onclick="myFunction()" type="button" name="button"><span>week</span><i class="fas fa-sort-down fa-3x"></i></button>
        <div id="myDropdown" class="dropdown-content">
          <button type="button" name="button">month</button>
          <button type="button" name="button">year</button>
        </div>
      </div>
    </div>
    <div class="graphContainer">
      <div class="bar">
        <div class="progressBar sixty-bar">
          <span></span>
        </div>
        <p class="barName">Sun</p>
      </div>

      <div class="bar">
        <div class="progressBar hundred-bar">
          <span></span>
        </div>
        <p class="barName">Mon</p>
      </div>

      <div class="bar">
        <div class="progressBar sixty-bar">
          <span></span>
        </div>
        <p class="barName">Tue</p>
      </div>

      <div class="bar">
        <div class="progressBar eighty-bar">
          <span></span>
        </div>
        <p class="barName">Wed</p>
      </div>

      <div class="bar">
        <div class="progressBar sixty-bar">
          <span></span>
        </div>
        <p class="barName">Thu</p>
      </div>

      <div class="bar">
        <div class="progressBar ninty-bar">
          <span></span>
        </div>
        <p class="barName">Fri</p>
      </div>

      <div class="bar">
        <div class="progressBar eighty-bar">
          <span></span>
        </div>
        <p class="barName">Sat</p>
      </div>
    </div>


    <!-- menu bar section -->
    <div class="menuBar">
      <i class="fas fa-bars fa-2x"></i>
      <i class="far fa-chart-bar fa-2x"></i>
      <i class="far fa-calendar-alt fa-2x"></i>
      <i class="far fa-user fa-2x"></i>
    </div>

  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
